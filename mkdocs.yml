site_name: JAXCCL
site_url: https://jaxccl.pages.dev/
site_author: Dr. Arrykrishna Mootoovaloo
site_description: >-
  Differentiable CCL using JAX.

# Repository
repo_name: jaxccl
repo_url: https://github.com/Harry45/jaxccl

# Run at a specific address on local machine
dev_addr: 127.0.0.1:8006

# Navigations
nav:
  - Home: index.md
  - About: about.md
  - Tutorials:
      - Distance: notebook_distance.ipynb
      - Tracers: notebook_tracers.ipynb
      - Growth of Perturbations: notebook_growth_rate.ipynb
      - Transfer Function: notebook_transfer.ipynb
      - CMB Emulator: notebook_cmb_cls.ipynb
      - Halo Mass Function: notebook_hmfunc.ipynb
  - Code:
      - Background: background.md
      - Probes: probes.md
      - Growth of Perturbations: growthfactor.md
      - Transfer Function: transfer.md
      - CMB Emulator: cmbEmulator.md
      - Halo Mass Function: hmf.md
  # - Application: application.md
  # - Emulator:
  #     - Matter: pk.md
  #     - CMB: cmb.md
  #     - Weak Lensing: wl.md
  #     - Ecosystem: ecosystem.md
  #     - Custom: custom.md
  - Contact: contact.md

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Outfit
    code: Roboto Mono
  icon:
    logo: cc-logo-2
  favicon: assets/cc-logo-2.ico

# plugins
plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter

# Extensions
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.magiclink
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Javascript
extra_javascript:
  - docs/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Remove footer
extra:
  generator: false

extra_css:
  - extra.css
